<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Title -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white">Sample SVG Document</text>
  
  <!-- Shapes -->
  <circle cx="100" cy="150" r="40" fill="rgba(255,255,255,0.8)" stroke="white" stroke-width="2"/>
  <rect x="160" y="110" width="80" height="80" fill="rgba(255,255,255,0.8)" 
        stroke="white" stroke-width="2" rx="10"/>
  <polygon points="300,110 340,150 300,190 260,150" fill="rgba(255,255,255,0.8)" 
           stroke="white" stroke-width="2"/>
  
  <!-- Description -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="16" 
        text-anchor="middle" fill="white">Тестовый SVG файл для виджета</text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="rgba(255,255,255,0.8)">Содержит градиент и геометрические фигуры</text>
</svg>
